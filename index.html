<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Smart Lock Control</title>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    h2 {
      margin-top: 20px;
    }

    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
    }

    #openBtn {
      background-color: #4CAF50;
      color: white;
    }

    #closeBtn {
      background-color: #f44336;
      color: white;
    }

    #lockStatus {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    #map {
      width: 100%;
      height: 420px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h2> 砖 注 </h2>

  <button id="openBtn" onclick="setLock(1)">OPEN</button>
  <button id="closeBtn" onclick="setLock(0)">CLOSE</button>

  <div id="lockStatus">住住 注:  注</div>

  <h2> 拽 注 (GPS)</h2>
  <div id="map"></div>

  <script>
    /* ================= Firebase ================= */
    const firebaseConfig = {
      apiKey: "AIzaSyCj9-3-IPmv2SwdBr3oO0v4bSJPPK3JU18",
      databaseURL: "https://smart-lock-site-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    /* ================= Lock Control ================= */
    function setLock(value) {
      db.ref("lock").set(value);
    }

    db.ref("lock").on("value", (snapshot) => {
      const v = snapshot.val();
      const status = document.getElementById("lockStatus");

      if (v === 1) {
        status.innerText = "住住 注: 驻转";
        status.style.color = "green";
      } else if (v === 0) {
        status.innerText = "住住 注: 住专";
        status.style.color = "red";
      }
    });

    /* ================= Google Maps + GPS ================= */
    let map = null;
    let marker = null;

    function initMap(lat, lng) {
      const pos = { lat: lat, lng: lng };

      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 16,
        center: pos
      });

      marker = new google.maps.Marker({
        position: pos,
        map: map
      });
    }

    db.ref("gps").on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data || data.lat === undefined || data.lng === undefined) return;

      if (!map) {
        initMap(data.lat, data.lng);
      } else {
        const pos = { lat: data.lat, lng: data.lng };
        marker.setPosition(pos);
        map.setCenter(pos);
      }
    });
  </script>

  <!-- Google Maps API -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCj9-3-IPmv2SwdBr3oO0v4bSJPPK3JU18">
  </script>

</body>
</html>
