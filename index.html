
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Map</title>
  <style>
    #map { width: 100%; height: 400px; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
function initMap() {
  new google.maps.Map(document.getElementById("map"), {
    center: { lat: 32.0853, lng: 34.7818 },
    zoom: 14
  });
}
</script>

<script async
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCj9-3-IPmv2SwdBr3oO0v4bSJPPK3JU18&callback=initMap">
</script>

</body>
</html>
